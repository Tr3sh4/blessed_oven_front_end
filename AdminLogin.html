<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blessed Oven | Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <div class="form-container">
        <div id="login-form" class="mini-window">
            <h3 class="card-title">Admin Login</h3>
            <form>
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                </div>
                <a href="#" class="text-primary d-block mb-3" id="forgot-password-link">Forgot password?</a>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>    

    <!--Forgot Password -->
<div id="overlay" class="overlay" style="display:none;">
    <div class="overlay-content">
        <label id="code-label" for="code-input">Enter Code Number</label>
        <input type="password" id="code-input" placeholder="Enter code number" />
        <div class="button-container">
            <button id="close-overlay-btn" class="btn btn-danger">Cancel</button>
            <button id="verify-code-btn" class="btn btn-primary">Verify</button>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AdminLogin.js"></script>

</body>
</html>
